---
helm:
  repo: https://nats-io.github.io/k8s/helm/charts/
  chart: nats
  version: 1.3.7

values:
  config:
    cluster:
      enabled: true
      replicas: 1
  
  natsBox:
    enabled: true
  
  promExporter:
    enabled: true
    podMonitor:
      enabled: true
  
  jetstream:
    enabled: true
    fileStore:
      pvc:
        size: 100Gi
        storageClassName: default
  
  service:
    type: LoadBalancer
    annotations:
      "io.cilium/lb-ipam-ips": "192.168.2.24"
    
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi